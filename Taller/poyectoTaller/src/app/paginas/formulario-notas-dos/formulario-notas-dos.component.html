<div>
  <h1>Notas Dos</h1>
  <div>
    <form [formGroup]="formularioNota">
      <div>
        <input name="nombre" formControlName="nombre" type="text" placeholder="Nombre"/>
        <div *ngIf="formularioNota.controls.nombre.errors?.minlength">minimo 4 caracteres</div>
        <div *ngIf="formularioNota.controls.nombre.errors?.maxlength">maximo 50 caracteres</div>
        <div *ngIf="formularioNota.controls.nombre.touched && formularioNota.controls.nombre.errors?.required">Requerido</div>
      </div>
      <div>
        <input name="dni" formControlName="dni" appValidacion [group]="formularioNota" type="text" placeholder="Cedula"/>
        <div *ngIf="formularioNota.controls.dni.touched && formularioNota.controls.dni.errors?.required">Requerido</div>
        <div *ngIf="formularioNota.controls.dni.errors?.minlength">minimo 6 caracteres</div>
        <div *ngIf="formularioNota.controls.dni.errors?.maxlength">maximo 11 caracteres</div>
        <div *ngIf="formErrores.dni">{{dni | json }}</div>
      </div>
      <div>
        <input name="notaUno" formControlName="notaUno" appValidacion [group]="formularioNota" type="number" placeholder="Nota 1"/>
        <div *ngIf="formErrores.notaUno">{{notaUno | json }}</div>
      </div>
      <div>
        <input name="notaDos" formControlName="notaDos" appValidacion [group]="formularioNota" type="number" placeholder="Nota 2"/>
        <div *ngIf="formErrores.notaDos">{{formErrores.notaDos}}</div>
      </div>
      <div>
        <input name="notaTres" formControlName="notaTres" appValidacion [group]="formularioNota" type="number" placeholder="Nota 3"/>
        <div *ngIf="formErrores.notaTres">{{formErrores.notaTres}}</div>
      </div>
      <div>
        <input name="notaCuatro" formControlName="notaCuatro" appValidacion [group]="formularioNota" type="number" placeholder="Nota 4"/>
        <div *ngIf="formErrores.notaCuatro">{{formErrores.notaCuatro}}</div>
      </div>
      <button [disabled]="!formularioNota.valid" (click)="calcularPromedio()" color="primary">promedio</button>
    </form>
    <div *ngIf="promedio">
      <h3>El promedio es:</h3>
      <span>{{formularioNota | promedio}}</span>
    </div>
  </div>
</div>
